<!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="assets/css/font-awesome.min.css" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="assets/css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <title>ProActive - Project Management by Stractive</title>
    <style type="text/css">
      @media(min-width: 768px){
    body{
    background: url(assets/images/whole-bg-white-maze.png);
    }
  } 
    </style>
    </head>

    <body>

      <div class="container">
        <div class="row center">
          <div class="col s2">
          <img class="responsive-img" src="assets/images/logo.png" />
          </div>
          <div class="col s12">
          <h3 class="red-text lighten-text-2">Welcome to ProActive</h3>
          </div>
          
        </div>
        <div class="row">
          <div class="col s6 offset-s3">
            <div class="card z-depth-4">
              <div class="card-title">
                <br />
                &nbsp;&nbsp;&nbsp;Login
              </div>
              <div class="card-contents">
                <div class="row">
                <form action="view-project.html" method="post" class="col s12">
                  <div class="row">
                    <div class="input-field col s6 offset-s3">
                      <input id="user" type="text" class="validate">
                      <label for="user">User</label>
                    </div>
                    <div class="input-field col s6 offset-s3">
                      <input id="password" type="password" class="validate">
                      <label for="password">Password</label>
                    </div>
                    <div class="input-field col s6 offset-s3 center">
                      <input class="btn red lighten-1" type="submit" name="submit" value="Log in">
                    </div>
                  </div>
                </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>


      <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="assets/js/jquery-2.1.1.min.js"></script>
      <script type="text/javascript" src="assets/js/materialize.min.js"></script>
    </body>
  </html>
